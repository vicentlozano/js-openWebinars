<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partida de bolos</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="playhost">
      <div class="player1">
        <img
          class="imagePlayer1"
          alt="a player 1 image"
          src="https://res.cloudinary.com/teepublic/image/private/s--QRsr47nD--/t_Resized%20Artwork/c_fit,g_north_west,h_954,w_954/co_000000,e_outline:48/co_000000,e_outline:inner_fill:48/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_auto,h_630,q_90,w_630/v1572216025/production/designs/6489932_0.jpg"
        />
        <button type="button" class="buttonPlayer1">Throw the ball</button>
        <h1 class="number1"></h1>
        <p class="resultPlayer1"></p>
        <p class="winPlayer1"></p>

      </div>
      <div class="player2">
        <img
          class="imagePlayer2"
          alt="a player 2 image"
          src="https://res.cloudinary.com/teepublic/image/private/s--rm3lHQDR--/t_Resized%20Artwork/c_fit,g_north_west,h_954,w_954/co_000000,e_outline:48/co_000000,e_outline:inner_fill:48/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_auto,h_630,q_90,w_630/v1572216025/production/designs/6489948_0.jpg"
        />
        <button type="button" class="buttonPlayer2">Throw the ball</button>
        <h1 class="number2"></h1>
        <p class="resultPlayer2"></p>
        <p class="winPlayer2"></p>

      </div>
    </section>
    <script type="module" src="baseScript.js"></script>
  </body>
</html>
